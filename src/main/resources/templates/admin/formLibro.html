<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container-fluid">
    <div class="form-container">
		<h2 class="form-title">
		    <i class="fas fa-book"></i>
		    <span th:text="${modifica} ? 'Modifica Libro' : 'Inserisci un Nuovo Libro'"></span>
		</h2>

		<form th:action="${modifica} ? @{'/admin/libro/' + ${libro.id} + '/modifica'} : @{/admin/libro/crea}" 
		      method="post" enctype="multipart/form-data" th:object="${libro}">

            <!-- Titolo -->
            <div class="form-group">
                <label for="titolo" class="form-label required">
                    <i class="fas fa-heading"></i>Titolo
                </label>
                <input type="text" id="titolo" th:field="*{titolo}" class="form-input" required placeholder="Inserisci il titolo del libro" />
				<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></div>
            </div>

			<div class="form-group">
			    <label for="anno" class="form-label required">
			        <i class="fas fa-calendar-alt"></i>Anno di pubblicazione
			    </label>
				<input type="date"
				       id="anno"
				       name="annoPubblicazione"
				       th:value="${libro.annoPubblicazione != null} ? ${#temporals.format(libro.annoPubblicazione, 'yyyy-MM-dd')} : ''"
				       class="form-input"
				       required />
			    <div class="invalid-feedback" th:if="${#fields.hasErrors('annoPubblicazione')}" 
			         th:errors="*{annoPubblicazione}">
			        <!-- Messaggio da messages.properties -->
			    </div>
			</div>
            <!-- Autori -->
			<div class="form-group">
			    <label class="form-label required">
			        <i class="fas fa-users"></i>Seleziona gli Autori
			    </label>

			    <div class="form-check" th:each="autore : ${listaAutori}">
			        <input class="form-check-input"
			               type="checkbox"
			               th:id="'autore-' + ${autore.id}"
			               th:value="${autore.id}"
			               th:field="*{autori}" />
			               
			        <label class="form-check-label"
			               th:for="'autore-' + ${autore.id}"
			               th:text="${autore.nome + ' ' + autore.cognome}"></label>
			    </div>

			    <small class="form-text">Puoi selezionare pi√π autori semplicemente cliccandoli</small>
				<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('autori')}" th:errors="*{autori}">
				    <!-- Il messaggio viene dal file messages.properties -->
				</div>

			</div>

            <!-- Copertina -->
            <div class="form-group">
                <label for="immagine" class="form-label optional">
                    <i class="fas fa-image"></i>Copertina
                </label>
                <input type="file" id="immagine" name="file" accept="image/*" class="form-input" />
                <small class="form-text">Facoltativo - JPG, PNG, GIF (max 5MB)</small>
            </div>

            <!-- Azioni -->
            <div class="form-actions">
                <button type="submit" class="btn-form btn-primary">
                    <i class="fas fa-save"></i>Salva Libro
                </button>
                <a th:href="@{/libri}" class="btn-form btn-secondary">
                    <i class="fas fa-arrow-left"></i>Annulla
                </a>
            </div>

        </form>
    </div>
</main>

</body>
</html>
