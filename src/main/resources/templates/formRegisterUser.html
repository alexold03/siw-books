<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiwBook - Registrazione</title>
    
    <!-- Stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>

<body>

<header class="p-3">
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout" class="ms-3">Logout</a>
    </div>
    <div th:unless="${user}">
        <a href="/login">Login</a>
    </div>
</header>

<div class="text-center my-4">
    <a href="/"><img src="/images/logo-siw.png" width="50%" alt="Logo SIW" /></a>
</div>

<div class="form-container">
    <h2 class="form-title">
        <i class="fa-solid fa-user-plus"></i> Registrazione nuovo utente
    </h2>

    <form th:action="@{/register}" method="POST">
        
        <!-- Nome -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-user"></i> Nome</label>
            <input type="text" placeholder="Inserisci il nome" required th:field="${user.name}" class="form-input"/>
            <div th:if="${#fields.hasErrors('user.name')}" class="invalid-feedback" th:errors="${user.name}"></div>
        </div>

        <!-- Cognome -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-user"></i> Cognome</label>
            <input type="text" placeholder="Inserisci il cognome" required th:field="${user.surname}" class="form-input"/>
            <div th:if="${#fields.hasErrors('user.surname')}" class="invalid-feedback" th:errors="${user.surname}"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" placeholder="Inserisci l'email" required th:field="${user.email}" class="form-input"/>
            <div th:if="${#fields.hasErrors('user.email')}" class="invalid-feedback" th:errors="${user.email}"></div>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-user-tag"></i> Username</label>
            <input type="text" placeholder="Scegli un username" required th:field="${credentials.username}" class="form-input"/>
            <div th:if="${#fields.hasErrors('credentials.username')}" class="invalid-feedback" th:errors="${credentials.username}"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" placeholder="Inserisci la password" required th:field="${credentials.password}" class="form-input"/>
            <div th:if="${#fields.hasErrors('credentials.password')}" class="invalid-feedback" th:errors="${credentials.password}"></div>
        </div>

        <!-- Pulsanti -->
        <div class="form-actions">
            <button type="submit" class="btn-form btn-primary">
                <i class="fa-solid fa-user-check"></i> Registra
            </button>
            <a href="/" class="btn-form btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Annulla
            </a>
        </div>
    </form>
</div>

</body>
</html>
