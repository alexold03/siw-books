<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carica immagine per il libro</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container-fluid">
    <div class="form-container">
        <h2 class="form-title">
            <i class="fas fa-image"></i>
            Carica immagine per il libro
        </h2>
        <p class="text-center" style="margin-bottom: 1.5rem;">
            <strong th:text="${libro.titolo}">Titolo Libro</strong>
        </p>

        <form th:action="@{/admin/libri/{idLibro}/immagine(idLibro=${libro.id})}" 
              method="post" 
              enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="file" class="form-label required">
                    <i class="fas fa-upload"></i>Seleziona immagine
                </label>
                <input type="file" id="file" name="file" accept="image/*" required class="form-input" />
                <small class="form-text">Formati supportati: JPG, PNG, GIF (max 5MB)</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-form btn-primary">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Carica Immagine
                </button>
                <a th:href="@{/libri}" class="btn-form btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Annulla
                </a>
            </div>
        </form>

        <div th:if="${error}" class="invalid-feedback text-center" style="margin-top: 1rem;">
            <p th:text="${error}"></p>
        </div>
    </div>
</main>

</body>
</html>
