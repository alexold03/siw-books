<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Autori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" href="/css/gestioneAutori.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <!-- Alert per errori -->
        <div class="alert alert-danger" th:if="${erroreAutori}" th:text="#{${erroreAutori}}"></div>
        
        <!-- Header della pagina -->
        <div class="page-header">
            <h1>
                <i class="fas fa-users me-3"></i>
                <span th:text="'Gestisci autori per: ' + ${libro.titolo}">Gestione Autori</span>
            </h1>
        </div>
        
        <!-- Container principale con le due tabelle -->
        <div class="authors-container">
            <!-- Tabella autori associati (sinistra) -->
            <div class="author-table-container">
                <h2 class="table-header associated">
                    <i class="fas fa-user-check"></i>
                    Autori del libro
                </h2>
                
                <div th:if="${#lists.isEmpty(autoriAssociati)}" class="empty-state">
                    <i class="fas fa-user-slash"></i>
                    <p>Nessun autore associato al libro</p>
                </div>
                
                <table class="table authors-table mb-0" th:if="${!#lists.isEmpty(autoriAssociati)}">
                    <tbody>
                        <tr th:each="autore : ${autoriAssociati}">
                            <td>
                                <div class="author-name" th:text="${autore.nome + ' ' + autore.cognome}">
                                    Autore
                                </div>
                            </td>
                            <td class="action-buttons">
                                <form th:action="@{'/admin/libri/' + ${libro.id} + '/autori/rimuovi'}" 
                                      method="post" 
                                      style="display:inline;">
                                    <input type="hidden" name="autoreId" th:value="${autore.id}" />
                                    <button type="submit" class="btn btn-remove">
                                        <i class="fas fa-user-minus"></i>
                                        Rimuovi
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Tabella autori non associati (destra) -->
            <div class="author-table-container">
                <h2 class="table-header available">
                    <i class="fas fa-user-plus"></i>
                    Autori disponibili
                </h2>
                
                <div th:if="${#lists.isEmpty(autoriNonAssociati)}" class="empty-state">
                    <i class="fas fa-users-slash"></i>
                    <p>Nessun autore disponibile</p>
                </div>
                
                <table class="table authors-table mb-0" th:if="${!#lists.isEmpty(autoriNonAssociati)}">
                    <tbody>
                        <tr th:each="autore : ${autoriNonAssociati}">
                            <td>
                                <div class="author-name" th:text="${autore.nome + ' ' + autore.cognome}">
                                    Autore
                                </div>
                            </td>
                            <td class="action-buttons">
                                <form th:action="@{'/admin/libri/' + ${libro.id} + '/autori/aggiungi'}" 
                                      method="post" 
                                      style="display:inline;">
                                    <input type="hidden" name="autoreId" th:value="${autore.id}" />
                                    <button type="submit" class="btn btn-add">
                                        <i class="fas fa-user-plus"></i>
                                        Aggiungi
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
		<!-- Pulsante Salva/Torna al libro -->
		       <div class="save-button-container">
		           <a th:href="@{'/libro/' + ${libro.id}}" class="btn btn-save">
		               <i class="fas fa-save"></i>
		               Salva e torna al libro
		           </a>
		       </div>
    </div>
</body>
</html>
