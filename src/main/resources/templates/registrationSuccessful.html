<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Registrazione conclusa</title>

    <!-- Stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>

<body>

<header class="p-3 mb-4 text-end">
    <div th:if="${userDetails}">
        <span class="me-3" th:text="${userDetails.username}"></span>
        <a href="/logout" class="btn btn-sm btn-secondary">Logout</a>
    </div>
    <div th:unless="${user}">
        <a href="/login" class="btn btn-sm btn-primary">Login</a>
    </div>
</header>


<div class="form-container text-center">
    <h1 class="form-title">
        <i class="fa-solid fa-user-check"></i> Registrazione completata!
    </h1>

    <p class="mt-4 mb-3 fs-5 text-success">Congratulazioni, ti sei registrato con successo!</p>

    <div class="form-group">
        <strong><i class="fa-solid fa-id-badge me-2"></i>Nome:</strong>
        <span th:text="${user.name}"></span>
    </div>

    <div class="form-group mt-2">
        <strong><i class="fa-solid fa-id-badge me-2"></i>Cognome:</strong>
        <span th:text="${user.surname}"></span>
    </div>

    <div class="form-group mt-2">
        <strong><i class="fa-solid fa-envelope me-2"></i>Email:</strong>
        <span th:text="${user.email}"></span>
    </div>

    <div class="form-actions mt-4">
        <a href="/" class="btn-form btn-secondary">
            <i class="fa-solid fa-house"></i> Torna alla Home
        </a>
    </div>
</div>

</body>
</html>
