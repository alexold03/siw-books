<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiwBook - Login</title>

    <!-- Stili -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>

<body>

<div class="form-container mt-5">
    <h2 class="form-title">
        <i class="fa-solid fa-sign-in-alt"></i> Login
    </h2>

    <form th:action="@{/login}" method="post">
        <!-- Username -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-user"></i> Username</label>
            <input type="text" name="username" class="form-input" placeholder="Inserisci il tuo username" required />
        </div>

        <!-- Password -->
        <div class="form-group">
            <label class="form-label required"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" name="password" class="form-input" placeholder="Inserisci la password" required />
        </div>

        <!-- Errore -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            <i class="fa-solid fa-circle-exclamation"></i> Username o password non validi
        </div>

        <!-- Pulsanti -->
        <div class="form-actions mt-4">
            <button type="submit" class="btn-form btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            <a href="/" class="btn-form btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Annulla
            </a>
        </div>
    </form>
</div>

</body>
</html>
