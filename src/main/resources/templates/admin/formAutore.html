<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aggiungi Autore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" th:href="@{/css/form.css}" />
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container-fluid">
    <div class="form-container">
        <h2 class="form-title">
            <i class="fas fa-user-plus"></i>
            Aggiungi un Nuovo Autore
        </h2>

        <form th:action="@{/admin/autore/crea}" method="post" th:object="${autore}" enctype="multipart/form-data">

            <div class="form-group">
                <label for="nome" class="form-label required">
                    <i class="fas fa-user"></i>Nome
                </label>
                <input type="text" id="nome" th:field="*{nome}" class="form-input"
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                       required placeholder="Inserisci il nome dell'autore" />
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label for="cognome" class="form-label required">
                    <i class="fas fa-user"></i>Cognome
                </label>
                <input type="text" id="cognome" th:field="*{cognome}" class="form-input"
                       th:classappend="${#fields.hasErrors('cognome')} ? 'is-invalid' : ''"
                       required placeholder="Inserisci il cognome dell'autore" />
                <div class="invalid-feedback" th:errors="*{cognome}"></div>
            </div>

            <div class="form-group">
                <label for="dataNascita" class="form-label required">
                    <i class="fas fa-calendar-alt"></i>Data di Nascita
                </label>
                <input type="date" id="dataNascita" th:field="*{dataNascita}" class="form-input"
                       th:classappend="${#fields.hasErrors('dataNascita')} ? 'is-invalid' : ''"
                       required />
                <div class="invalid-feedback" th:errors="*{dataNascita}"></div>
            </div>

            <div class="form-group">
                <label for="dataMorte" class="form-label optional">
                    <i class="fas fa-calendar-times"></i>Data di Morte
                </label>
                <input type="date" id="dataMorte" th:field="*{dataMorte}" class="form-input"
                       th:classappend="${#fields.hasErrors('dataMorte')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:errors="*{dataMorte}"></div>
                <small class="form-text">Lascia vuoto se l'autore è ancora vivente</small>
            </div>

            <div class="form-group">
                <label for="nazionalita" class="form-label required">
                    <i class="fas fa-globe"></i>Nazionalità
                </label>
                <input type="text" id="nazionalita" th:field="*{nazionalita}" class="form-input"
                       th:classappend="${#fields.hasErrors('nazionalita')} ? 'is-invalid' : ''"
                       required placeholder="es. Italiana, Francese, Americana..." />
                <div class="invalid-feedback" th:errors="*{nazionalita}"></div>
            </div>

            <div class="form-group">
                <label for="fotografia" class="form-label optional">
                    <i class="fas fa-camera"></i>Fotografia
                </label>
                <input type="file" id="fotografia" name="file" accept="image/*" class="form-input" />
                <small class="form-text">Formati supportati: JPG, PNG, GIF (max 5MB)</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-form btn-primary">
                    <i class="fas fa-save"></i>
                    Salva Autore
                </button>
                <a th:href="@{/autori}" class="btn-form btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Annulla
                </a>
            </div>

        </form>
    </div>
</main>

</body>
</html>
