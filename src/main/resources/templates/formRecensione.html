<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuova Recensione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
	
	<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="form-container">
    <h2 class="form-title">
        <i class="fa-solid fa-pen-nib"></i>
        Recensisci: <span th:text="${libro.titolo}">Titolo Libro</span>
    </h2>

    <form th:action="@{'/libro/' + ${libro.id} + '/recensione'}" method="post" th:object="${recensione}">
        
        <!-- Titolo -->
		<div class="form-group">
		    <label for="titolo" class="form-label required">
		        <i class="fa-solid fa-heading"></i>
		        Titolo
		    </label>
		    <input th:field="*{titolo}" 
		           class="form-input" 
		           th:classappend="${#fields.hasErrors('titolo')} ? 'is-invalid' : ''"
		           id="titolo" 
		           placeholder="Inserisci il titolo della recensione"/>
		    <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback" th:errors="*{titolo}"></div>
		</div>

		<!-- Voto -->
		<div class="form-group">
		    <label for="voto" class="form-label required">
		        <i class="fa-solid fa-star"></i>
		        Voto
		    </label>
		    <input type="number" min="1" max="5" th:field="*{voto}" 
		           class="form-input" 
		           th:classappend="${#fields.hasErrors('voto')} ? 'is-invalid' : ''"
		           id="voto" 
		           placeholder="Inserisci un voto da 1 a 5"/>
		    <div th:if="${#fields.hasErrors('voto')}" class="invalid-feedback" th:errors="*{voto}"></div>
		</div>

		<!-- Testo -->
		<div class="form-group">
		    <label for="testo" class="form-label required">
		        <i class="fa-solid fa-align-left"></i>
		        Testo
		    </label>
		    <textarea th:field="*{testo}" 
		              class="form-input" 
		              th:classappend="${#fields.hasErrors('testo')} ? 'is-invalid' : ''"
		              id="testo" 
		              rows="5" 
		              placeholder="Scrivi la tua recensione qui..."></textarea>
		    <div th:if="${#fields.hasErrors('testo')}" class="invalid-feedback" th:errors="*{testo}"></div>
		</div>
        <!-- Pulsanti -->
        <div class="form-actions">
            <button type="submit" class="btn-form btn-primary">
                <i class="fa-solid fa-paper-plane"></i> Invia
            </button>
            <a href="/" class="btn-form btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Annulla
            </a>
        </div>
    </form>
</div>
</body>
</html>
